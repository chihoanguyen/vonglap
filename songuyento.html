<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhap vao so nguyen :");
        let so_nguyen_to = true;
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                so_nguyen_to = false;
                break;
            }
            if (so_nguyen_to === true) {
                alert("Day la so nguyen to");
            } else {
                alert("Day khong phai so nguyen to");
            }
        }
</script>
</body>
</html>
